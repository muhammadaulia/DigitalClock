<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Project</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <!-- Display day information (Example -> Wednesday March 12,2021) -->
    <div class="dayIntro">
        <p id="dayName"></p>
    </div>
    <div class="container">
        <!-- Display time -->
        <div class="dispClock">
            <div id="time"></div>
        </div>
    </div>
    
    <script src="clock.js"></script>
</body>
</html>
